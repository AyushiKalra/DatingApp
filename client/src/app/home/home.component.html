<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Discover a new Friend!!</h1>
        <p class="lead">What kind of ships never sink....friendSHIPS!! Come on in to view your socials!! Just Sign up for more!!! </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>    
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
